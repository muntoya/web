<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0.1//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title>YeeStor 管理系统</title>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
	<link rel="stylesheet" href="../../css/init.css" type="text/css" media="screen" charset="utf-8">
</head>
<body class="bodyInit">
	<!-- 安装管理服务 - 安装服务 页面 -->
	<div id="header">
		<div class="w900 h43 center">
			<h1 class="header_title"><img id="initlogo" src="../../img/init/logo_9_6.png">欢迎使用 YeeStor 管理系统，请先进行系统安装和初始化</h1>
		</div>
	</div>

	<div id="body" class="w878 center p11 clearfix">
		<div id="aside" class="w146 border h400 bg left">
			<ol class="aside_ol">
				<li class="aside_csi"><p class="aside_ol_order">1.</p><p class="aside_ol_title">配置系统信息</p><span></span></li>
				<li class="aside_ims aside_choose"><p class="aside_ol_order">2.</p><p class="aside_ol_title">安装管理服务</p><span></span></li>
				<li class="aside_oss"><p class="aside_ol_order">3.</p><p class="aside_ol_title">安装存储服务</p><span></span></li>
			</ol>
		</div>

		<div id="content" class="border bg h535">
			<div class="h478 pl_15 pr_15">
				<ul class="navStep pt_15">
					<li><a class="gray">配置设备信息</a>-</li>
					<li><a class="gray">安装管理适配器</a>-</li>
					<li><a class="gray">选择磁盘</a>-</li>
					<li><a class="gray">网络设置</a>-</li>
					<li><a class="green">安装服务</a></li>
				</ul>

				<div class="border h390 mt_15 fb p15">
					<div>
						<div class="clearfix h24">
							<p class="left pro_all proTitle">设备1安装完成</p>
							<p class="right clearfix">100%</p>
						</div>											
						<div class="w_all h6 allProgress"><p class="complete"></p></div>
					</div>

					<div>
						<div class="clearfix h24 mt_15">
							<p class="left pro_error proTitle">设备2安装出错</p>
							<p class="right clearfix"></p>
						</div>											
						<div class="w_all h6 allProgress "><p class="error"></p></div>
					</div>
					<div>
						<div class="clearfix h24 mt_15">
							<p class="left pro_ing proTitle">设备3正在安装</p>
							<p class="right clearfix">36%</p>
						</div>											
						<div class="w_all h6 allProgress "><p class="ing"></p></div>
					</div>
					<div>
						<div class="clearfix h24 mt_15">
							<p class="left pro_wait proTitle">设备4等待安装</p>
							<p class="right clearfix"></p>
						</div>											
						<div class="w_all h6 allProgress "><p></p></div>
					</div>
				</div>
			</div>

			<div id="footer" class="h32 fb clearfix"><a class="left btn btn_bg_blue">上一步</a> <a class="right btn btn_bg_blue">下一步</a></div>
		</div>
	</div>
</body>
</html>
